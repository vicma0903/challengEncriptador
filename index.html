    <head>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="cajatexto">
            <div class="encriptartexto">
                <textarea name="mensaje" class="mensjae" cols="40" rows="15" placeholder="Escribe aquÃ­ el mensaje"></textarea>
            </div>

            <div class="botones">

                <button class="boton-desencriptar" type="button" onclick="desencriptar()"> Desencriptar

        </div>
